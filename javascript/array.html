<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arr1 = [1, 2, 3, 4,  5]

    // 输出3
    console.log(arr1.at(2))

    // 输出4
    console.log(arr1.at(-2))

    const arr2 = [1, 2, 3]

    const arr3 = arr2.concat(['a','b'], [4, 5])

    // [1, 2, 3, "a", "b", 4, 5]
    console.log(arr3)

    const arr4 = [1, 2, 3, 4, 5]
    const arr5 = [1, 2, 3, 4, 5]

    // [4, 5, 3, 4, 5]
    console.log(arr4.copyWithin(0, 3))

    // [1, 2, 3, 4, 5]
    console.log(arr5.copyWithin(-2, 3))

    const arr6 = ['a', 'b', 'c']

    const iterator6 = arr6.entries()

    for(let ar of iterator6) {
      console.log(ar)
    }

    const arr7 = [1, 2, 3]
    // true
    console.log(arr7.every((el, index, arr) => (el >= 1)))

  </script>
</body>
</html>
